{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SS Matching System</title>
  <link rel="stylesheet" href="{% static 'css/student.css'%}">
</head>
<body>
  <h2>Student-Supervisor Matching System</h2>
  <div class="container">
    <p>Find the best supervisor for your project and/or area <br>of interest with the Student-Supervisor Matching System.</p>
    <div class="textarea">
      <form action="{% url 'accounts:find_match'%}" method='POST'>
        {% csrf_token %}
        <textarea name="mytextarea" id="txt" cols="20" rows="5" placeholder="Type here any keywords that describe your project..."></textarea>
        <p>Or upload your proposal here (in .txt format)</p>
        <input type="file" id="myFile" name="filename">
        <input type="submit" name="getMatch" value="MATCH">
      </form>
    </div>
    <!-- <button type="button" name="getMatch" onclick=" url 'accounts:find_match' ">Find Match</button> -->
    <!-- <button type="button" name="getMatch" >MATCH</button> -->
  </div>
  <script src="{% static 'js/student.js'%}" charset="utf-8"></script>
</body>
</html>
