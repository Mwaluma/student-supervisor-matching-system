<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SS Matching System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/sign.css">
  </head>

  <body>
    <h2>Student-Supervisor Matching System</h2>
    <!-- TESTER CODE -->
    <!-- <div class="tester">
      <p>...</p>
      <pre class = "display-wrapper">
        <code class="display"></code>
      </pre>
    </div> -->

    <!-- COMPLETE FORM -->
    <div class="container" id="container">
      <!-- SIGN UP FORM -->
    	<div class="form-container sign-up-container">
    		<form action="#">
    			<h1>Create Account</h1>
    			<input type="text" placeholder="Full name" required/>
          <input type="text" placeholder="Username" required/>
    			<input type="email" placeholder="School email" required/>
    			<input type="password" placeholder="Password" required/>
          <input type="password" placeholder="Confirm password" required/>
          <button type="submit" name="signUp">Sign Up</button>
    		</form>
    	</div>
      <!-- SIGN/LOG IN FORM -->
      <div class="form-container sign-in-container">
    		<form action="#">
    			<h1>Sign in</h1>
    			<input type="text" placeholder="Username" required/>
    			<input type="password" placeholder="Password" required/>
    			<a href="#">Forgot your password?</a>
          <button type="submit" name="signIn">Sign In</button>
    		</form>
    	</div>

      <!-- FANCY ANIMATION -->
    	<div class="overlay-container">
    		<div class="overlay">
    			<div class="overlay-panel overlay-left">
    				<h1>Welcome Back!</h1>
    				<p>To be connected please login with your personal info</p>
    				<button class="ghost" id="signIn">Sign In</button>
    			</div>
    			<div class="overlay-panel overlay-right">
    				<h1>New here?</h1>
            <p>Create an account to be part of us</p>
    				<button class="ghost" id="signUp">Sign Up</button>
    			</div>
    		</div>
    	</div>

    </div>
  </body>

  <script src="js/sign.js" charset="utf-8"></script>

</html>
