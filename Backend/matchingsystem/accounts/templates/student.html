{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Matching System</title>
    <link rel="stylesheet" href="{% static 'css/student.css'%}">
  </head>
  <body>
    <div class="container">
      <h3>Student-Supervisor Matching System</h3>
      <p>Find the best supervisor for your project and/or area <br>of interest with the Student-Supervisor Matching System.</p>
      <div class="textarea">
        <form action="" method='POST'>
          {% csrf_token %}
          <textarea name="mytextarea" id="txt" cols="20" rows="5" placeholder="Type here any keywords that describe your project..."></textarea>
          <p>Or upload your proposal here (in .txt format)</p>
            <input type="file" id="myFile" name="filename">
        </form>
      </div>
      <button>Find Match</button>
    </div>
    <script src="{% static 'js/student.js'%}" charset="utf-8"></script>
  </body>
</html>
