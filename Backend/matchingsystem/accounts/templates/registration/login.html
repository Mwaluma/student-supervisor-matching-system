{% extends 'base.html' %}

  {% block body_block %}

  <div class="container">
    <h1>Please Login</h1>

    {% if form.errors %}
      <p>Username and password didn't match. Please try again!</p>
    {% endif %}
    <form class="" action="{% url 'accounts:login' %}" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" name="" value="Login">
      <input type="hidden" name="next" value="{{next}}">

    </form>
  


  </div>


{% endblock %}
